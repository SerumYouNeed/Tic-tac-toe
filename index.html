<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OX</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="grid">
                <!-- turn indicator -->
                <div class="turn" data-id="turn">
                    <i class="fa-solid fa-x turquoise"></i>
                    <p class="turquoise">Player 1 - your turn!</p>
                </div>

                <!-- menu -->
                <div class="menu" data-id="menu">
                    <button class="menu-btn" data-id="menu-btn">Actions
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="items border hidden" data-id="menu-popover">
                        <button data-id="reset-btn">Reset</button>
                        <button data-id="new-round-btn">New round</button>
                    </div>
                </div>
                
                <!-- board -->
                <div id="1" class="square" data-id="square"></div>
                <div id="2" class="square" data-id="square"></div>
                <div id="3" class="square" data-id="square"></div>
                <div id="4" class="square" data-id="square"></div>
                <div id="5" class="square" data-id="square"></div>
                <div id="6" class="square" data-id="square"></div>
                <div id="7" class="square" data-id="square"></div>
                <div id="8" class="square" data-id="square"></div>
                <div id="9" class="square" data-id="square"></div>

                <!-- scores -->
                <div class="score" style="background-color: var(--turquoise);">
                    <p>Player 1</p>
                    <span data-id="player1-stats">0 wins</span>
                </div>
                <div class="score" style="background-color: var(--light-grey);">
                    <p>Ties</p>
                    <span data-id="ties">0</span>
                </div>
                <div class="score" style="background-color: var(--yellow);">
                    <p>Player 2</p>
                    <span data-id="player2-stats">0 wins</span>
                </div>
            </div>
        </main>

        <footer>
            <p>
                Kontakt
            </p>
            <p>
                Wersja HTML + CSS + JavaScript
            </p>
        </footer>

        <!-- Modal -->
        <div class="modal hidden" data-id="modal">
            <div class="modal-contents">
                <p data-id="modal-text">Player 1 wins!!!</p>
                <button data-id="modal-btn">Play again</button>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
